<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="utf-8" http-equiv="encoding">
    <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="spectrum.css" />
	<link rel="stylesheet" type="text/css" href="1d_plots_v2.css" />


  <link rel="stylesheet" type="text/css" href="appstyles.css" />
	<link rel="stylesheet" type="text/css" href="cssmenu/styles.css" />
    <script language="javascript" type="text/javascript" src="d3.v3/d3.v3.min.js"></script>
    <script language="javascript" type="text/javascript" src="jquery-1.11.2.min.js"></script>
	<script language="javascript" type="text/javascript" src="mustache.js-master/mustache.min.js"></script>
  <script language="javascript" type="text/javascript" src="spectrum.js"></script>
  <script>

  // Container for all plots on page;
  var plots = [];

  // Anchor
  var anchor = "graph";
  // Default plot options
  var plot_options = {
      color: "#0077cc",
      log_scale_x: true,
      log_scale_y: false,
      grid: true,
      x_label: "X_label",
      y_label: "Y_label",
      title: "",
      x_label_align: "center",
      y_label_align: "center",
      title_label_align: "center",
      allow_region_mode: true,
      predetermined_region: [
        [5, 15],
        [7, 11],
        [1, 19.3],
        [2.33, 3.6667]
      ]
  }


  var dim = 30;
  var raw_data = [];
  var step;
  var qx = [parseFloat(1)];

  step = parseFloat(20) / dim;
  for (var i = 0; i < dim - 1; i++) {
      qx.push(qx[i] + step);
  }

  // Add data
  for (var i = 0; i < qx.length; i++) {
      raw_data.push([]);
      raw_data[i][0] = qx[i];
      raw_data[i][1] = Math.random() * (qx.length - i) * parseFloat(2);
      raw_data[i][2] = Math.random() * parseFloat(6);
  }

  $(function() {
    var plot = new Plot_1d(raw_data, anchor, plot_options);
    plots.push(plot);
  });

  </script>
</head>
<body>
    <h2>1d</h2>
    <div class="graph main">
        <div class='graph cssmenu'>
    		</div>
        <div class="graph" id="graph">
        </div>
        <div class="graph user-console">
    		</div>
    </div>
    <div>
      More from extra.js <br><br><br>
      <div class="extra">
      </div>
    </div>
</body>
<script language="javascript" type="text/javascript" src="1d_plots_v2.js"></script>
<script language="javascript" type="text/javascript" src="saveSvgAsPng.js"></script>
<script language="javascript" type="text/javascript" src="mustachetemplates.js"></script>
<script language="javascript" type="text/javascript" src="appfunctions_1d.js"></script>
<script language="javascript" type="text/javascript" src="cssmenu/script.js"></script>
<script language="javascript" type="text/javascript" src="extra.js"></script>
<script>
</script>
</html>
