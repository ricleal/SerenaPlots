<head>

    <style>
    body {
        margin: 0 auto;
        padding: 10px 10px 10px 10px;
        text-align:left;
        font-family: "Lucida Grande", Verdana, Arial, sans-serif;
        font-size:12px;

        color:#555555;

	<script language="javascript" type="text/javascript" src="d3.v3/d3.v3.min.js"></script>
	<script language="javascript" type="text/javascript" src="jquery-1.11.2.min.js"></script>
	<script language="javascript" type="text/javascript" src="mustache.js-master/mustache.min.js"></script>
	<script>
		var plots = [];

		var anchor = "graph";
		var dim = 120;
		var step;
		var qx = [parseFloat(-1.0)];
		var qy = [parseFloat(-1.0)];
		var raw_data = [];
		var max_iq = dim * parseFloat(10);
		var plot_options = {
			log_scale: true,
			x_label: "|Q|[1/\u00C5]",
			y_label: "E(meV)",
			title: "Run ARCS_59334_autoreduced",
			x_label_align: "center",
			y_label_align: "center",
			title_label_align: "center",
		};

		step = parseFloat(2) / dim;
		for (var i = 0; i < dim - 1; i++) {
			qx.push(qx[i] + step);
			qy.push(qy[i] + step);
		}


		for (var i = 0; i < qx.length; i++) {
			raw_data.push([]);
			for (var j = 0; j < qy.length; j++) {
				raw_data[i].push([]);
				raw_data[i][j] = Math.random() * (qx.length - i) * parseFloat(10);
			}
		}

		$(function() {
			var plot = new Plot_2d(anchor, raw_data, qx, qy, max_iq, plot_options);
			plots.push(plot);
			// var test = new Plot_2d(anchor, data, qx, qy, max_iq, plot_options);
			// plots.push(test);
		});
	</script>
</head>
