<head>

    <!-- test for monitor.sns.gov -->
    <style>
    body {
        margin: 0 auto;
        padding: 10px 10px 10px 10px;
        text-align:left;
        font-family: "Lucida Grande", Verdana, Arial, sans-serif;
        font-size:12px;
        max-width:600px;
        min-width:600px;
        color:#555555;
    }

    <script language="javascript" type="text/javascript" src="thirdparty/d3.v3/d3.v3.min.js"></script>
    <script language="javascript" type="text/javascript" src="thirdparty/jquery-1.11.2.min.js"></script>
    <script language="javascript" type="text/javascript" src="thirdparty/mustache.js-master/mustache.min.js"></script>
    <script language="javascript" type="text/javascript" src="1d_plot/spectrum.js"></script>
    <script>
        // Container for all plots on page;
        var plots = [];

        // Anchor
        var anchor = "graph";
        // Default plot options
        var plot_options = {
            color: "#0077cc", //line color
            log_scale_x: true,
            log_scale_y: false,
            grid: true,
            x_label: "Energy transfer (meV)",
            y_label: "Intensity",
            title: "",
            x_label_align: "center",
            y_label_align: "center",
            title_label_align: "center",
            allow_region_mode: true,
            predetermined_region: [
                [5, 15],
                [7, 11]
                // [1, 19.3]
            ]
        }




        // Anchor
        var anchor2 = "graph2";
        // Default plot options
        var plot_options2 = {
            color: "#007833",
            log_scale_x: false,
            log_scale_y: false,
            grid: false,
            x_label: "Energy transfer (meV)",
            y_label: "Intensity",
            title: "Test plot",
            x_label_align: "center",
            y_label_align: "center",
            title_label_align: "center",
            allow_region_mode: false,
            predetermined_region: []
        }

        var dim = 30;
        var raw_data = [];
        var raw_data2 = [];
        var step;
        var qx = [parseFloat(1)];

        step = parseFloat(20) / dim;
        for (var i = 0; i < dim - 1; i++) {
            qx.push(qx[i] + step);
        }


        //////////////
        // FOR PLOT //
        //////////////

        // plot 1
        for (var i = 0; i < qx.length; i++) {
            raw_data.push([]);
            raw_data[i][0] = qx[i];
            raw_data[i][1] = Math.random() * (qx.length - i) * parseFloat(2);
            raw_data[i][2] = Math.random() * parseFloat(6);
        }


        // plot 2
        var raw_data2 = [];
        for (i = 0; i < 2 * Math.PI; i += Math.PI / 100) {
            raw_data2.push([i, Math.sin(i * 5) * Math.sin(i)]);
        }





        $(function() {
            var name = 'Plot';
            var plot = new Plot_1d(raw_data, anchor, plot_options, name + '1');
            plots.push(plot);
            var plot2 = new Plot_1d(raw_data2, anchor2, plot_options2, name + '2');
            plots.push(plot2);
        });
    </script>
</head>

<body>
    <hr/>
    <h1>Graph</h1>
    <hr/>
    <div class="graph main">

        </div>

        </div>

        </div>

    <hr/>
    <h1>Graph 2</h1>
    <hr/>
    <div class="graph2 main">
        <div class='graph2 cssmenu'>
        </div>
        <div class="graph2" id="graph2">
        </div>
        <div class="graph2 user-console">
        </div>
    </div>
